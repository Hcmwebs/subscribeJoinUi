<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3d8fef6148.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css?cb=1632816193553" />
    <title>Subscribe | Join UI</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Subscribe | Join</h1>
        <div class="title-underline"></div>
      </div>
      <div class="card card-subscribe">
        <div class="card-body">
          <span class="bell-wrapper">
            <i class="fal fa-bell fa-2x" id="bell"></i>
          </span>
          <div class="card-text">
            <h2>Subscribe to notifications</h2>
            <p>
              Get order updates, tips about the latest discounts, coupons and
              more!
            </p>
          </div>
          <i class="fal fa-times-circle fa-2x" id="close"></i>
        </div>
        <div class="buttons">
          <button class="btn btn-primary">Allow</button
          ><button class="btn btn-secondary">DonÂ´t Allow</button>
        </div>
      </div>

      <div class="card card-join">
        <div class="card-body">
          <div class="card-text">
            <h2>Join with one click</h2>
            <div class="buttons">
              <span>
                <i class="fab fa-google" id="google"></i>
              </span>
              <p>Sign up with google</p>
            </div>
          </div>

          <i class="fal fa-times-circle fa-2x" id="close2"></i>
        </div>
        <div class="card-footer">
          <a href="#">View more sign-in options</a>
          <p>
            By creating an account, you agree to our
            <a href="#"
              >Free <br />
              Membership Agreement and Privacy Policy</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="js/main.js?cb=1632816193553"></script>
  </body>
</html>
